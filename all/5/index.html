<!doctype html>
<html lang="en">

<head>

    <title>Login form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <style>
        body {
            font-family: "Sofia", sans-serif;
        }
    </style>

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>

    <section>
        <div class="container col-xxl-8 px-4 py-2" style="background: white;">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-4">

                <div class="col-lg-6 transparent">
                    <h5 class="  text-bolder mb-4 text-center">Login To <span class="text-bold">Manali Tour </span>
                    </h5>

                    <form>

                        <div class="form-group row p-1">
                            <label for="text" class="col-4 col-form-label">Userame</label>
                            <div class="col-8">
                                <input id="text" name="text" placeholder="Enter Userame" type="text"
                                    class="form-control">
                            </div>
                        </div>

                        <div class="form-group row p-1">
                            <label for="text2" class="col-4 col-form-label">Paasword</label>
                            <div class="col-8">
                                <input id="text2" name="text2" placeholder="Enter Paasword" type="password"
                                    class="form-control" required="required">
                            </div>
                        </div>
                        <div class="form-group row p-1">
                            <label for="text3" class="col-4 col-form-label">Confirm Password</label>
                            <div class="col-8">
                                <input id="text3" name="text3" placeholder="Confirm Paasword" type="password"
                                    class="form-control">
                            </div>
                        </div>

                        <!--demp radio-->

                        <div class="form-group row py-4 ">
                            <div class=" offset-5 col-7 ">
                                <button name="submit" type="submit" class="btn btn-dark btn- ">Login</button>
                            </div>
                            <div class="text-center pt-2">
                                <label for="">Don't have an account?
                                    <a href="Register-form.html">Register Here</a>
                                </label>
                            </div>

                        </div>

                    </form>
                </div>
                <div class=" col-lg-6">
                    <img src="img/tour.gif" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="1000"
                        height="1200">
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
